services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-cem
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=SOCC
      - TZ=Asia/Bangkok
      - PGTZ=Asia/Bangkok
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_cem3.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-cem
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gent-s.com
      - PGADMIN_DEFAULT_PASSWORD=Passw0rd1234!@#$
      - TZ=Asia/Bangkok
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-cem
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=SOCC
      - DB_PORT=5432
      - JWT_SECRET=gent-cem-secret-key-2025-change-this-in-production
      - JWT_EXPIRES_IN=1h
      - NODE_ENV=production
      - TZ=Asia/Bangkok
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=gents.agents@gmail.com
      - EMAIL_PASS=yftd yhwr jmuj ovsf
      - EMAIL_FROM=Gent-CEM System <gents.agents@gmail.com>
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
